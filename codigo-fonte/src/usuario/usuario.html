<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="usuario.css">
    <link rel="stylesheet" href="modal-senha.css">
    <title>User</title>
    <script defer src="./user.js"></script>
    <script src="../Cadastro/crud-Usuarios.js"></script>
</head>
<body>
    <header>
        <div class="logo"><img src="../imagens/Logo 3.png"/></div>
        <ul class="menu">
            <li><a href="../Dashboard/dashboard.html">Dashboard</a></li>
        </ul>
        <a href="./usuario.html"><div class="profile-picture"><img src="../imagens/conta-icon.png" alt=""></div></a>
    </header>
    <section class="container">
        <div class="sidenav">
            <ul class="submenu">
                <li><a class="active" href="./usuario.html"><img class="icon" src="../imagens/conta-icon.png"/>Conta</a></li>
                <li><a href="../index.html">Sair</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="titulo"><h2>Informações da conta</h2></div>
            <dl class="form">
                <dt><label >Nome de usuário</label></dt>
                <dd>
                  <div class="textbox"><p id="nomeUsuario"></p></div>
                </dd>
              </dl>
              <dl class="form">
                <dt><label>E-mail</label></dt>
                <dd>
                  <div class="textbox"><p id="emailUsuario"></p></div>
                </dd>
              </dl>
              <dl class="form">
                <dt><label>Data de nascimento</label></dt>
                <dd>
                  <div class="textbox"><p id="dataUsuario"></p></div>
                </dd>
              </dl>
              <p>
              <button class="botao" id="btmSenha">Alterar senha</button>
              </p>
        </div>
        <div id="modalSenha" class="modal-senha">
          <div class="corpoModal4">
            <div class="headerModal4">
              <span id="fechaModal4">&times;</span>
              <h3>Insira sua nova senha</h3>
            </div>
            <p>
              <label for="Tipos">Senha: </label>
              <input type="text" id="campoSenha"/>
            </p>
            <p>
              <button id="btmAlterar">Alterar</button>      
            </p>
          </div>
        </div> 
         </div>
    </section>
</body>
</html>
