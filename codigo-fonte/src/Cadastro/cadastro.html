<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Cadastro</title>
<link rel="stylesheet" href="cadastro.css">
<script defer src="./crud-Usuarios.js"></script>
<script defer src="script.js"></script>
</head>
<body>
<h1 class="Centralizar">Cadastro de UsuÃ¡rio</h1>

<form id="cadastroForm">
  <div>
    <label> Nome </label>
    <input
      id="nome"
      type="text"
      placeholder="Digite seu nome"
      required
      minlength="10"
      maxlength="30"
    />
  </div>
  <div>
    <label> Email </label>
    <input id="email" type="email" placeholder="Digite o seu email"/>
  </div>
  <div>
    <label> Data de Nascimento </label>
    <input 
    id="dataNascimento" 
    type="date" 
    placeholder="Insira sua data de nascimento" 
    minlength="8"
    maxlength="8" 
    />
    <div>
      <label> Senha </label>
      <input
        id="senha"
        type="password"
        placeholder="Insira sua senha"
        required
        minlength="8"
      />
      <button id="toggleSenha" type="button">Mostrar</button>
    </div>
    <div>
      <label> Confirme sua senha </label>
      <input
        id="confirmacaoSenha"
        type="password"
        placeholder="Confirme sua senha"
        required
        minlength="8"
      />
      <button id="toggleConfirmacaoSenha" type="button">Mostrar</button>
    </div>
    
    <div>
      <button id="Sent" type="submit" value="Cadastrar" type="button">Cadastrar</button>
  </div>
</form>
</body>
</html>
