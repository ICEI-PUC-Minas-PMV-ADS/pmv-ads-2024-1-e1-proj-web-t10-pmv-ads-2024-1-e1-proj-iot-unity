<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="./modal.css">
    <link rel="stylesheet" href="./modal-dispositivo.css">
    <link rel="stylesheet" href="./modal-dispositivos.css">
    <script defer src="./crud-dispositivos.js"></script>
    <script defer src="./funcoes.js"></script>
    <title>Dashboard</title>
</head>
<body>
    <header>
        <div class="logo"><img src="../imagens/Logo 3.png"/></div>
            <ul class="menu">
                <li id="listaDispositivos"><a title="Dispositivos" href="#"><img src="../imagens/Dispositivos.png" alt="#"></a></li>
                <li><a title="Adicionar Ambiente" href="#"><img src="../imagens/Ambientes.png" alt="#"></a></li>
                <!--<li><a title="Configurações" href="#"><img src="../imagens/Config 2.png" alt="#"></a></li>-->
                <li id="addDispositivo"><a title="Adcionar Dispositivo" href="#"><img src="../imagens/Add.png" alt="#"></a></li>
            </ul>
        <a href="../usuario/usuario.html"><div class="profile-picture"><img src="../imagens/conta-icon.png" alt=""></div></a>
    </header>
    <section class="dashboard">
        <div class="leftmenu">
            <div class="areanavbar"></div>
            <div class="areainfo">
                <div class="fotodispositivo"><img src="assets/Camera.png"></div>
                <h2>Nome do dispositivo</h2>
                <input id="nome_Dispositivo" type="text">
                <h2>Descrição</h2>
                <textarea id="descricao_Dispositivo" rows="4" cols="40"></textarea>
                <h2>Localização</h2>
                <input id="localização_Dispositivo" type="text">
            </div>
            <div class="areastatus">
                <div class="status">
                <label>
                    <input class="status" type="checkbox">
                    <span class="power"><ion-icon name="power-outline"></ion-icon></span>
                </div>
            </div>
        </div>
        <div class="workarea">
            <div class="ambientes" data-ambientes>
                <button class="ambientes__botao" data-adicionar>Adicionar dispositivo +</button>
                <div class="ambiente">
                    <span class="ambiente__titulo">
                        <h3>Sala</h3>
                        <i class="fa-solid fa-gear"><span class="tooltip">Configurações</span></i>
                        <img src="./assets/remove.png" alt="Icone remover" class="excluirAmbiente"> 
                    </span>
                    <span class="ambiente__dispositivos">
                        <span class="dispositivos__dispositivo">
                            <p>Lâmpada 1</p>
                            <i class="fa-solid fa-bars"></i>
                        </span>
                        <span class="dispositivos__dispositivo">
                            <p>Câmera 1</p>
                            <i class="fa-solid fa-bars"></i>
                        </span>
                    </span>
                </div>
                <div class="ambiente">
                    <span class="ambiente__titulo">
                        <h3>Cozinha</h3>
                        <i class="fa-solid fa-gear"><span class="tooltip">Configurações</span></i>
                        <img src="./assets/remove.png" alt="Icone remover" class="excluirAmbiente"> 
                    </span>
                    <span class="ambiente__dispositivos">
                        <span class="dispositivos__dispositivo">
                            <p>Lâmpada 2</p>
                            <i class="fa-solid fa-bars"></i>
                        </span>
                        <span class="dispositivos__dispositivo">
                            <p>Câmera 2</p>
                            <i class="fa-solid fa-bars"></i>
                        </span>
                    </span>
                </div>
                <div class="ambiente">
                    <span class="ambiente__titulo">
                        <h3>Quarto</h3>
                        <i class="fa-solid fa-gear"><span class="tooltip">Configurações</span></i>
                        <img src="./assets/remove.png" alt="Icone remover" class="excluirAmbiente"> 
                    </span>
                    <span class="ambiente__dispositivos">
                        <span class="dispositivos__dispositivo">
                            <p>Lâmpada 3</p>
                            <i class="fa-solid fa-bars"></i>
                        </span>
                        <span class="dispositivos__dispositivo">
                            <p>Câmera 3</p>
                            <i class="fa-solid fa-bars"></i>
                        </span>
                    </span>
                </div>
                <div class="ambiente">
                    <span class="ambiente__titulo">
                        <h3>Garagem</h3>
                        <i class="fa-solid fa-gear"><span class="tooltip">Configurações</span></i>
                        <img src="./assets/remove.png" alt="Icone remover" class="excluirAmbiente"> 
                    </span>
                    <span class="ambiente__dispositivos">
                        <span class="dispositivos__dispositivo">
                            <p>Lâmpada 4</p>
                            <i class="fa-solid fa-bars"></i>
                        </span>
                        <span class="dispositivos__dispositivo">
                            <p>Câmera 4</p>
                            <i class="fa-solid fa-bars"></i>
                        </span>
                    </span>
                </div>
            </div>
            <div id="barraDispositivos" class="geral">
            </div>
        </div>
    </section>
    <div id="modalDispositivo" class="modal-dispositivo">
        <div class="corpoModal">
          <div class="headerModal">
            <span id="fechaModal">&times;</span>
            <h3>Dispositivo</h3>
          </div>
          <p>
            <label for="campoDescricao">Nome: </label>
            <input type="text" id="campoNome" />
            <input type="hidden" id="campoID" />
          </p>
          <p>
            <label for="campoData">Descrição: </label> <input maxlength="100" type="text" id="campoDescricao" />
          </p>
          <p>
            <label for="campoPrioridade">Localização: </label>
            <select id="campoLocalizacao">
              <option value="Sala">Sala</option>
              <option value="Cozinha">Cozinha</option>
              <option value="Garagem">Garagem</option>
              <option value="Quarto">Quarto</option>
            </select>
          </p>
          <p>
            <button id="btMTCriar">Criar</button>
            <button id="btMAlterar">Editar</button>
            <button id="btMExcluir">Excluir</button>
            <button id="btMTCancelar">Cancelar</button>
          </p>
        </div>
      </div>
    <div id="modalDispositivos" class="modal-dispositivos">
        <div class="corpoModal2">
            <span id="fechaModal2">&times;</span>
            <h1>Dispositivos</h1>
            <Table>
                <thead>
                    <tr>
                        <th class="selecao"></th>
                        <th id="col1" class="coluna1">Dispositivo</th>
                        <th id="col2" class="coluna2">Localização</th>
                        <th id="col3" class="coluna3">Descrição</th>
                    </tr>
                </thead>
                <tbody id="conteudoDispositivos"></tbody>
                <tfoot>
                    <tr>
                        <td colspan="4">
                            <button id="btMEditar" class="botao">Editar</button>
                            <button id="btMRemover" class="botao">Excluir</button>
                        </td>
                        <td></td>
                    </tr>
                </tfoot>
            </Table>
        </div>


    </div>  
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script type="module" src="./adicionarAmbienteEDispositivo.js"></script>
    <script src="deletar.js"></script>

</body>
<script src="https://kit.fontawesome.com/180a605619.js" crossorigin="anonymous"></script>
</html>
