<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dashboard.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="logo"><img src="../imagens/logo.jpeg"/></div>
        <ul class="menu">
            <li><a href="#">icon</a></li>
            <li><a href="#">icon</a></li>
            <li><a href="#">icon</a></li>
        </ul>
        <div class="profile-picture"></div>
    </header>
    <section class="dashboard">
        <div class="leftmenu">
            <div class="areanavbar"></div>
            <div class="areadispositivo">
                <div class="fotodispositivo"></div>
            </div>
            <div class="areanome"></div>
            <div class="areadescricao"></div>
            <div class="arealocal"></div>
            <div class="areastatus"></div>
        </div>
        <div class="workarea">
            <div class="ambientes">
                <div class="ambiente">
                    <span class="ambiente__titulo">
                        <h3>Sala</h3>
                        <i class="fa-solid fa-gear"><span class="tooltip">Configurações</span></i>
                    </span>
                    <span class="ambiente__dispositivos">
                        <span class="dispositivos__dispositivo">
                            <p>Lâmpada 1</p>
                            <i class="fa-solid fa-bars"></i>
                        </span>
                        <span class="dispositivos__dispositivo">
                            <p>Câmera 1</p>
                            <i class="fa-solid fa-bars"></i>
                        </span>
                    </span>
                </div>
                <div class="ambiente">
                    <span class="ambiente__titulo">
                        <h3>Cozinha</h3>
                        <i class="fa-solid fa-gear"><span class="tooltip">Configurações</span></i>
                    </span>
                    <span class="ambiente__dispositivos">
                        <span class="dispositivos__dispositivo">
                            <p>Lâmpada 2</p>
                            <i class="fa-solid fa-bars"></i>
                        </span>
                        <span class="dispositivos__dispositivo">
                            <p>Câmera 2</p>
                            <i class="fa-solid fa-bars"></i>
                        </span>
                    </span>
                </div>
                <div class="ambiente">
                    <span class="ambiente__titulo">
                        <h3>Quarto</h3>
                        <i class="fa-solid fa-gear"><span class="tooltip">Configurações</span></i>
                    </span>
                    <span class="ambiente__dispositivos">
                        <span class="dispositivos__dispositivo">
                            <p>Lâmpada 3</p>
                            <i class="fa-solid fa-bars"></i>
                        </span>
                        <span class="dispositivos__dispositivo">
                            <p>Câmera 3</p>
                            <i class="fa-solid fa-bars"></i>
                        </span>
                    </span>
                </div>
                <div class="ambiente">
                    <span class="ambiente__titulo">
                        <h3>Garagem</h3>
                        <i class="fa-solid fa-gear"><span class="tooltip">Configurações</span></i>
                    </span>
                    <span class="ambiente__dispositivos">
                        <span class="dispositivos__dispositivo">
                            <p>Lâmpada 4</p>
                            <i class="fa-solid fa-bars"></i>
                        </span>
                        <span class="dispositivos__dispositivo">
                            <p>Câmera 4</p>
                            <i class="fa-solid fa-bars"></i>
                        </span>
                    </span>
                </div>
            </div>
            <div class="geral">
                <span class="geral__dispositivo">
                    <h4>Lâmpada 1</h4>
                    <i class="fa-solid fa-bars"></i>
                </span>
                <span class="geral__dispositivo">
                    <h4>Lâmpada 2</h4>
                    <i class="fa-solid fa-bars"></i>
                </span>
                <span class="geral__dispositivo">
                    <h4>Lâmpada 3</h4>
                    <i class="fa-solid fa-bars"></i>
                </span>
                <span class="geral__dispositivo">
                    <h4>Lâmpada 4</h4>
                    <i class="fa-solid fa-bars"></i>
                </span>
                <span class="geral__dispositivo">
                    <h4>Câmera 1</h4>
                    <i class="fa-solid fa-bars"></i>
                </span>
                <span class="geral__dispositivo">
                    <h4>Câmera 2</h4>
                    <i class="fa-solid fa-bars"></i>
                </span>
                <span class="geral__dispositivo">

                </span>
                <span class="geral__dispositivo">
                    <h4>Câmera 4</h4>

<script src="https://kit.fontawesome.com/180a605619.js" crossorigin="anonymous"></script>
</html>
